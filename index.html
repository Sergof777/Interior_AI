<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Дизайн Інтер'єрів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Штучний Інтелект для Дизайну Інтер'єрів</h1>
    </header>

    <div class="container">
        <section id="start">
            <h2>Оберіть приміщення</h2>
            <button onclick="startDesign('living-room')">Вітальня</button>
            <button onclick="startDesign('bedroom')">Спальня</button>
            <button onclick="startDesign('kitchen')">Кухня</button>
        </section>

        <section id="design-form" style="display: none;">
            <h2>Налаштуйте свій дизайн</h2>
            <label for="style">Стиль:</label>
            <select id="style">
                <option value="modern">Модерн</option>
                <option value="classic">Класика</option>
                <option value="minimalist">Мінімалізм</option>
            </select>

            <label for="colorScheme">Кольорова схема:</label>
            <select id="colorScheme">
                <option value="light">Світла</option>
                <option value="dark">Темна</option>
                <option value="neutral">Нейтральна</option>
            </select>

            <label for="upload">Завантажити власний зразок:</label>
            <input type="file" id="upload" accept="image/*">

            <button onclick="generateDesign()">Генерувати дизайн</button>
        </section>

        <section id="results" style="display: none;">
            <h2>Ваш дизайн:</h2>
            <div id="design-output"></div>
        </section>
    </div>

    <footer>
        <p>© 2025 AI Дизайн Інтер'єрів</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
