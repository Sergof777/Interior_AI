<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Дизайн Інтер'єрів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Дизайн Інтер'єрів</h1>
    </header>

    <div class="container">
        <h2>Оберіть параметри дизайну</h2>
        <form id="designForm">
            <label>Стиль:</label>
            <select id="style">
                <option value="modern">Модерн</option>
                <option value="classic">Класичний</option>
                <option value="minimalist">Мінімалізм</option>
            </select>

            <label>Колір:</label>
            <select id="color">
                <option value="light">Світлий</option>
                <option value="dark">Темний</option>
                <option value="neutral">Нейтральний</option>
            </select>

            <label>Завантажте зразок:</label>
            <input type="file" id="imageUpload" accept="image/*">

            <button type="submit">Згенерувати Дизайн</button>
        </form>

        <h2>Ваш AI-дизайн:</h2>
        <div id="designResult"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
