<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Штучний Інтелект для Дизайну Інтер'єрів</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Підбір дизайну інтер'єрів за допомогою Штучного Інтелекту</h1>
    </header>

    <div class="container">
        <section id="room-selection">
            <h2>Оберіть тип приміщення</h2>
            <button onclick="startDesign('living-room')">Вітальня</button>
            <button onclick="startDesign('bedroom')">Спальня</button>
            <button onclick="startDesign('kitchen')">Кухня</button>
        </section>

        <section id="design-form" style="display: none;">
            <h2>Створіть свій дизайн</h2>
            <label for="style">Стиль:</label>
            <select id="style">
                <option value="modern">Модерн</option>
                <option value="classic">Класика</option>
                <option value="minimalist">Мінімалізм</option>
            </select>

            <label for="colorScheme">Кольорова схема:</label>
            <select id="colorScheme">
                <option value="light">Світла</option>
                <option value="dark">Темна</option>
                <option value="neutral">Нейтральна</option>
            </select>

            <button onclick="generateDesign()">Генерувати дизайн</button>
        </section>

        <section id="suggestions" style="display: none;">
            <h2>Ваш дизайн:</h2>
            <div id="design-results"></div>
        </section>
    </div>

    <footer>
        <p>© 2025 Ваш сайт дизайну інтер'єрів</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
